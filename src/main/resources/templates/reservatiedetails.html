<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Title</title>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<body>

<div class="container mt-4">
    <h2> Reserveringen</h2>
    <div class="row">
        <div th:each="reservatie : ${reservaties}" class="col-lg-4 col-md-6 col-sm-12 mb-4">
            <div class="card h-100 reservation-card">
                <div class="card-body">
                    <h5 class="card-title">Reservering ID: <span th:text="${reservatie.id}"></span></h5>
                    <p class="card-text">Status: <span th:text="${reservatie.getStatus()}"></span></p>
                    <p class="card-text">Gebruikersnaam: <span th:text="${reservatie.user.username}"></span></p>
                    <p class="card-text">Email: <span th:text="${reservatie.user.email}"></span></p>
                    <p class="card-text">Zaalreservatie:
                        <span th:each="zaal : ${reservatie.zaals}" th:text="${zaal.getZaalnaam()}"></span> <!-- th each moet erbij als je nieuwe reltatie wilt doen -->
                    </p>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
<footer>
    <div th:replace="~{fragments/footer :: footer}">footer</div>
</footer>
</html>
