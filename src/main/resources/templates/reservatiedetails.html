<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Title</title>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Reservaties</h2>
    <div class="row">

        <div th:each="reservaties : ${reservaties}" class="col-md-4 mb-4"> <!-- th:each moet zelfde naam hebben als de ${reservaties} zo werkt het -->
            <div class="card">

                <div class="card-inner card-front">
                    <div class="card-body">
                        <h5 class="card-title">Reservatie ID: <span th:text="${reservaties.id}"></span></h5>
                        <p class="card-text">Status: <span th:text="${reservaties.status}"></span></p>
                    </div>
                </div>

                <div class="card-inner card-back">
                    <div class="card-body">
                        <h5 class="card-title">Opmerkingen:</h5>
                        <p class="card-text" th:text="${reservaties.opmerkingen}"></p>
                        <p class="card-text">User Naam: <span th:text="${reservaties.user.username}"></span></p>
                        <p class="card-text">ZaalNaam Reservatie: <span th:text="${reservaties.zaal.zaalnaam}"></span></p>
                        <p class="card-text">Prijs reservatie: <span th:text="${reservaties.zaal.getTarief()}"></span></p>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<!-- Voeg de Bootstrap JS toe (optioneel, alleen nodig als je gebruik maakt van Bootstrap JavaScript-componenten) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>






<div th:replace = "~{fragments/footer :: footer}">footer</div>
</html>
