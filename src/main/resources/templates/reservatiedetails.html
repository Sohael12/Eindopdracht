<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <title>Title</title>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<div class="container mt-5">
    <h2 class="mb-4">Reservaties</h2>
    <div class="row">
        <!-- Itereer over elk reservatie-item -->
        <div th:each="reservatieItem : ${reservatie}" class="col-md-4 mb-4">
            <div class="card">
                <!-- Voorkant van de kaart -->
                <div class="card-inner card-front">
                    <div class="card-body">
                        <h5 class="card-title">Reservatie ID: <span th:text="${reservatieItem.id}"></span></h5>
                        <p class="card-text">Status: <span th:text="${reservatieItem.status}"></span></p>
                    </div>
                </div>
                <!-- Achterkant van de kaart -->
                <div class="card-inner card-back">
                    <div class="card-body">
                        <h5 class="card-title">Opmerkingen:</h5>
                        <p class="card-text" th:text="${reservatieItem.opmerkingen}"></p>
                        <p class="card-text">User Naam: <span th:text="${reservatieItem.user.username}"></span></p>
                        <p class="card-text">ZaalNaam Reservatie: <span th:text="${reservatieItem.zaal.zaalnaam}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Voeg de Bootstrap JS toe (optioneel, alleen nodig als je gebruik maakt van Bootstrap JavaScript-componenten) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>






<div th:replace = "~{fragments/footer :: footer}">footer</div>
</html>
