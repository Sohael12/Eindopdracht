<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-Jb2ZhHHeaJI/rIQEfo6v/NeOmNo4ZjSiRKeJr+15r7fL+CYLrKorj5JZhAB4grUbZpYlOq+GWy2XDZ5N5VzBMw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Title</title>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<body>
<div class="container">
    <div class="row justify-content-center mt-4 mb-4">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">User Information</h2>
                    <div th:if="${user}" class="zaal-details">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="user-info">
                                    <img th:src="${user.getImage()}" class="img-fluid rounded-circle mb-3" alt="Profile Picture">
                                    <p><strong>Username:</strong> <span th:text="${user.getUsername()}"></span></p>
                                    <p><strong>Firstname:</strong> <span th:text="${user.getFirstName()}"></span></p>
                                    <p><strong>Lastname:</strong> <span th:text="${user.getLastName()}"></span></p>
                                    <p><strong>Email:</strong> <span th:text="${user.getEmail()}"></span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${user}">

                        <p>User not found</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<div th:replace="~{fragments/footer :: footer}">footer</div>
</html>
