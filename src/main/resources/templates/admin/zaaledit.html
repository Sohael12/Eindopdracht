<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>

    <title>Title</title>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<body>
<a th:href="@{|/zalendetails/${id}|}" class="buttonlink">Back</a>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Zaal Details</h2>
                    <div th:if="${zalen}" th:object="${zaal}" class="zaal-details">

                    <div class="row">
                            <div class="col-md-6">
                                <div class="zaal-image">
                                    <img th:src="*{image}" alt="Zaal Image" class="img-fluid rounded">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="zaal-info">
                                    <p><strong>Zaalnaam:</strong> <span th:text="*{zaalnaam}"></span></p>
                                    <p><strong>Capaciteit:</strong> <span th:text="*{capaciteit}"></span></p>
                                    <p><strong>Beschrijving:</strong> <span th:text="*{beschrijving}"></span></p>
                                    <p><strong>Locatie:</strong> <span th:text="*{locatie}"></span></p>
                                    <p><strong>Tarief:</strong> <span th:text="'â‚¬ ' + *{tarief}"></span></p>
                                    <a th:if="${zalen}" th:href="@{/reservatiedetails}" class="btn btn-primary btn-block mt-4">Reserveer deze zaal</a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="zaal-info">
                                <form th:action="@{|/admin/zaaledit/*{id}|}" method="post">
                                    <div>
                                        <label for="zaalname" class="infolinename">Name: </label>
                                        <input id="zaalname" type="text" th:field="*{zaalnaam}">
                                    </div>
                                    <div>
                                        <label for="zaalcapacity" class="infolinecapacity">Capacity: </label>
                                        <input id="zaalcapacity" type="number" th:field="*{capaciteit}">
                                    </div>
                                    <div>
                                        <label for="zaalbeschrijving" class="infobeschrijving">Beschrijving: </label>
                                        <textarea id="zaalbeschrijving" th:field="*{beschrijving}"></textarea>
                                    </div>
                                    <div>
                                        <label for="zaallocatie" class="infolinelocation">Location: </label>
                                        <input id="zaallocatie" type="text" th:field="*{locatie}">
                                    </div>
                                    <div>
                                        <label for="zaalprijs" class="infolineprice">Price: </label>
                                        <input id="zaalprijs" type="text" th:field="*{tarief}">
                                    </div>
                                    <div>
                                        <input type="submit" name="save"  class="submit-button" />
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div th:unless="${zalen}" class="text-center mt-4">
                        <p class="text-muted">Geen zaal gevonden.</p>
                    </div>
                </div>
            </div>

        </div>

    </div>


</body>
</html>
