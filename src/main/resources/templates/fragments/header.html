<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <!-- Navigatiebalk -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/home}">Zaalfindr</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sporthall}">Zalen</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sportequipments}">Equipments</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link buttonLook menuButton" sec:authorize="!isAuthenticated()" th:href="@{/user/login}">Login</a>
                        <a class="nav-link buttonLook menuButton" sec:authorize="isAuthenticated()" th:href="@{/user/logout}">Logout</a>
                    </li>
                    <!-- Add welcome message here -->
                    <li class="nav-item welcome-message" th:if="${loginName != null}">
                        <p class="nav-link">Hello <span th:text="${loginName}"></span></p>
                    </li>
                </ul>
            </div>
        </div>
    </nav>





</body>
</html>
