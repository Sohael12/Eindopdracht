<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>

</head>
<div th:replace="~{fragments/header :: header}">Header</div>

<body>
<section class="hero">
    <div class="hero-container">
        <div class="column-left">
            <div class="hero-text">
                <h1>Welkom bij Zaalfindr!</h1>
                <p>Zoek naar zalen in Antwerpen</p>
                <a href="/zalen">
                    <button class="btn btn-primary btn-3d">Get Started</button>
                </a>
            </div>
        </div>
        <div class="column-right">
            <img src="/images/zaalfoto.jpg" class="hero-image" alt="Zaal 3">
            <div class="login-buttons">
                <p th:if="${loginName != null}" class="welcome-message">Hello <span th:text="${loginName}"></span></p>
                <a th:unless="${loginName != null}" href="/login" class="btn" th:text="'Login'">Login</a>
                <a th:if="${loginName != null}" href="/logout" class="btn" th:text="'Logout'">Logout</a>
            </div>
        </div>
    </div>
</section>





<footer>

    <div th:replace = "~{fragments/footer :: footer}">footer</div>
</footer>


</body>
</html>
