<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
          integrity="sha512-Jb2ZhHHeaJI/rIQEfo6v/NeOmNo4ZjSiRKeJr+15r7fL+CYLrKorj5JZhAB4grUbZpYlOq+GWy2XDZ5N5VzBMw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <title>Title</title>
</head>
<div th:replace="~{fragments/header :: header}">Header</div>
<body>

<div class="filter" th:unless="${showFilters}">
    <a class="filters" th:href="@{/zalen/filter}">
        <button class="button">Filter</button>
    </a>
</div>

<div class="filter" th:if="${showFilters}">
    <a class="filters" th:href="@{/zalen}">
        <button class="button">Go back</button>
    </a>

    <div class="containertarief">
        <form>
            <div class="mb-3">
                <input type="submit" value="Zoeken" class="btn btn-primary">
            </div>
            <h3>Tarief</h3>
            <div class="mb-3">
                <label for="mintarief" class="form-label">Minimum Tarief:</label>
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" id="mintarief" name="mintarief" class="form-control"
                           th:value="${mintarief}" step="1">
                </div>
            </div>
            <div class="mb-3">
                <label for="maxtarief" class="form-label">Maximum Tarief:</label>
                <div class="input-group">
                    <span class="input-group-text">€</span>
                    <input type="number" id="maxtarief" name="maxtarief" class="form-control"
                           th:value="${maxtarief}" step="1">
                </div>
            </div>
        </form>
    </div>
</div>

<div class="container mt-4">
    <h1>Zalen</h1>
    <div class="row">
        <div th:each="zaal : ${zalens}" class="col-lg-3 col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <a class="buttonlook mediumButton" th:href="@{|/zalendetails/${zaal.id}|}">
                    <img th:src="@{${zaal.getImage()}}" class="card-img-top img-fluid" alt="Zaalbeeld">
                </a>
                <div class="card-body">
                    <h5 class="card-title" th:text="${zaal.getZaalnaam()}"></h5>
                    <p class="card-text" th:text="${zaal.locatie}"></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}">footer</div>


</html>
